<div class="main-container">
    <mat-toolbar color="" class="main-toolbar">
        <!-- <button mat-icon-button (click)="sidenav.toggle()"> -->
            <button mat-icon-button (click)="opened=!opened">
            <mat-icon>menu</mat-icon>
        </button>
        <a routerLink="/landing"><img id="img_src" src="../../../assets/easycloudhrlogo2i.png" height="20"
                style="margin-top: 7px;"></a>
        <span class="spacer"></span>
        <button mat-button [matMenuTriggerFor]="menu">Reden Gabrinez</button>
        <mat-menu #menu="matMenu">
            <button mat-menu-item>
                Logout
            </button>
        </mat-menu>

    </mat-toolbar>
    <mat-sidenav-container class="sidenav-container mat-app-background">
        <mat-sidenav #snav  [(opened)]="opened" mode="side"
            fixedTopGap="56" opened class="sidenav">
            <mat-accordion>

                <div style="width: 100%; text-align: center;padding: 50px 0; ">

                   <!--  <img src="../../assets/logo/gateway-only-white.png" height="30" /> -->
                </div>

                <div style="padding: 15px 30px 15px 30px">
                    <img id="company_img_src" src="" style="width: 100%" />
                </div>

                            <mat-icon>dashboard</mat-icon>
                            &nbsp;
                            <span style="font-size: 15px; padding-left: 3px; padding-top: 2px;" >

                            </span>
                        </mat-panel-title>
                        <mat-panel-description></mat-panel-description>
                    </mat-expansion-panel-header>
                </mat-expansion-panel>
